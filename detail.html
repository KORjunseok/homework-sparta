<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" type="text/css" href="./css/detail.css" />
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./js/movieDetail.js"></script>
    <script type="text/javascript" src="./js/review.js" defer></script>
</head>
<body>
    <header class="title"></header>
    <main class="movieContainer"></main>
    <div class="reviewContainer">
        <div class="postReview">
            <label for="reviewUser">ID</label>
            <input type="text" id="reviewUser" placeholder="작성자"><br>
            <label for="reviewPassword">PW</label>
            <input type="password" id="reviewPassword" placeholder="비밀번호"><br>
            <textarea cols="30" rows="4" id="reviewContent" placeholder="리뷰"></textarea>
            <button type="button" onclick="createReview(movieId)">등록</button>
        </div>
        <hr>
        <ul class="reviewList">
        </ul>
    </div>
</body>
</html>
