<body>
  <!-- nav bar -->
  <div class="navbar-area">
    <nav class="site-navbar">
      <!-- 왼쪽 상단 누를 시 새로고침 -->
      <a href="javascript:location.reload();" class="site-logo">이 구역의 평점! 랭킹</a>

      <ul class="TopnaV">
        <li class="navlink"><a href=id값>타이틀1</a></li>
        <li class="navlink"><a href="id값">타이틀2</a></li>
        <li class="navlink"><a href="id값">타이틀3</a></li>

        <li class="navlink"><a href="id값">타이틀5</a></li>
        <button type="button" onclick="loginBtnListener()" id="loginBtn"></button>
      </ul>

      <button class="nav-toggler">
      </button>
    </nav>
  </div>

  <header class="header">
    <h1>Movie Top 20</h1>
    <label for="selector">제목 👉</label>
    <select id="selector">
      <option value="titleOfMovie">Title</option>
      <option value="idOfMovie">ID</option>
    </select>
    <input type="text" onkeypress="javascript:if(event.keyCode==13){findMovieButton();}" id="findMovieInput"
      placeholder="입력해주세요.">
    <button type="button" onclick="findMovieButton()" id="buttonFind">검색</button>
    <div class="category">
      <button type="button" onclick="CategoryButton('popular')" id="buttoncategory">인기영화</button>
      <button type="button" onclick="CategoryButton('top_rated')" id="buttoncategory">최고평점작</button>
      <button type="button" onclick="CategoryButton('now_playing')" id="buttoncategory">현재상영작</button>
      <button type="button" onclick="CategoryButton('upcoming')" id="buttoncategory">개봉예정작</button>

    </div>
  </header>
  <div class="body">
    <div class="card-list">
    </div>
  </div>
  <script type="text/javascript" src="./js/getMovieAPI.js"></script>
  <script type="text/javascript" src="./js/button.js"></script>
